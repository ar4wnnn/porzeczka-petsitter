<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <!-- Guinea pig body -->
  <ellipse cx="120" cy="150" rx="65" ry="40" fill="#BF9D7E" stroke="#8B6B3D" stroke-width="2"/>
  
  <!-- Fur patches -->
  <ellipse cx="90" cy="140" rx="20" ry="25" fill="#E8C097" stroke-width="0"/>
  <ellipse cx="140" cy="155" rx="25" ry="20" fill="#E8C097" stroke-width="0"/>
  <ellipse cx="110" cy="170" rx="15" ry="10" fill="#E8C097" stroke-width="0"/>
  
  <!-- Head -->
  <circle cx="70" cy="140" r="30" fill="#BF9D7E" stroke="#8B6B3D" stroke-width="2"/>
  
  <!-- Ears -->
  <ellipse cx="55" cy="120" rx="8" ry="12" fill="#E5B287" stroke="#8B6B3D" stroke-width="1.5"/>
  <ellipse cx="85" cy="120" rx="8" ry="12" fill="#E5B287" stroke="#8B6B3D" stroke-width="1.5"/>
  <ellipse cx="55" cy="120" rx="4" ry="7" fill="#F3D5B5" stroke-width="0"/>
  <ellipse cx="85" cy="120" rx="4" ry="7" fill="#F3D5B5" stroke-width="0"/>
  
  <!-- Eyes -->
  <circle cx="55" cy="135" r="5" fill="#333"/>
  <circle cx="85" cy="135" r="5" fill="#333"/>
  <circle cx="54" cy="134" r="1.5" fill="#fff"/>
  <circle cx="84" cy="134" r="1.5" fill="#fff"/>
  
  <!-- Nose and mouth -->
  <ellipse cx="70" cy="145" rx="10" ry="7" fill="#BA7E5D"/>
  <path d="M65 152 Q 70 157 75 152" fill="none" stroke="#8B6B3D" stroke-width="1"/>
  
  <!-- Whiskers -->
  <line x1="55" y1="145" x2="30" y2="140" stroke="#8B6B3D" stroke-width="0.8"/>
  <line x1="55" y1="148" x2="30" y2="148" stroke="#8B6B3D" stroke-width="0.8"/>
  <line x1="55" y1="151" x2="30" y2="156" stroke="#8B6B3D" stroke-width="0.8"/>
  
  <line x1="85" y1="145" x2="105" y2="140" stroke="#8B6B3D" stroke-width="0.8"/>
  <line x1="85" y1="148" x2="105" y2="148" stroke="#8B6B3D" stroke-width="0.8"/>
  <line x1="85" y1="151" x2="105" y2="156" stroke="#8B6B3D" stroke-width="0.8"/>
  
  <!-- Little feet -->
  <ellipse cx="90" cy="185" rx="12" ry="6" fill="#E5B287" stroke="#8B6B3D" stroke-width="1.5"/>
  <ellipse cx="130" cy="185" rx="12" ry="6" fill="#E5B287" stroke="#8B6B3D" stroke-width="1.5"/>
  <ellipse cx="150" cy="175" rx="12" ry="6" fill="#E5B287" stroke="#8B6B3D" stroke-width="1.5"/>
  <ellipse cx="170" cy="160" rx="10" ry="6" fill="#E5B287" stroke="#8B6B3D" stroke-width="1.5" transform="rotate(30, 170, 160)"/>
</svg> 